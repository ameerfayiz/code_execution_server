      context: ./languages/c
      dockerfile: Dockerfile
    image: code-execution-c:latest
    restart: "no"
    networks:
      - code-execution-network

  # Ruby execution environment
  code-execution-ruby:
    build:
      context: ./languages/ruby
      dockerfile: Dockerfile
    image: code-execution-ruby:latest
    restart: "no"
    networks:
      - code-execution-network

  # Go execution environment
  code-execution-go:
    build:
      context: ./languages/go
      dockerfile: Dockerfile
    image: code-execution-go:latest
    restart: "no"
    networks:
      - code-execution-network

  # Dart execution environment
  code-execution-dart:
